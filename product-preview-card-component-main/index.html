<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./scr.css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="produto">
        <div class="produto_card">
            <div class="produto_img">
                <img src="./images/image-product-desktop.jpg" alt="">
            </div>
            <div class="card_perfume">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</h2>
                <div class="card_preco">
                    <div class="card_valor1">
                        <span> $149.99 </span>
                    </div>
                    <div class="card_valor2">
                        <span> $169.99 </span>
                    </div>
                </div>
                <div class="card_carrinho">
                    <a href="#">
                        <img src="./images/icon-cart.svg" alt="">
                        Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">MariaLeticia23</a>.
    </div>
</body>
</html>
